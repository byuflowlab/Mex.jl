name: CI
on:
  push:
    branches:
      - master
    tags: '*'
  pull_request:
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    name: MATLAB ${{ matrix.matlab-version }} - Julia ${{ matrix.julia-version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        matlab-version: 
          - 'R2021b'
        julia-version: 
          - '1.6'
          - '1'
        os: 
          - ubuntu-latest
        arch: 
          - x64
    steps:
      - name: Install csh
        run: sudo apt-get install -y csh
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1
        with:
          release: ${{ matrix.matlab-version }}
      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
      - name: Generate Build Script
        uses: julia-actions/julia-buildpkg@master
      - name: Generate Mex File
        uses: matlab-actions/run-command@v1
        with:
          command: addpath('deps'), build
      - name: Add Mex.jl package to the default Julia environment
        run: julia -e 'using Pkg; Pkg.add(url="."); using Mex;'
      - name: Run MATLAB tests
        uses: matlab-actions/run-tests@v1
        with:
          source-folder: mexjulia
          select-by-folder: test
